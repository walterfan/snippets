<!DOCTYPE html>
<html ng-app="KanbanApp" >
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="./images/favicon.ico">

    <title>Kanban Web Service</title>

    <!-- Bootstrap core CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="./css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="./css/jumbotron-narrow.css" rel="stylesheet">

    <script src="js/vendor/angular.js"></script>
    <script src="js/vendor/angular-sanitize.js"></script>
    <script src="js/vendor/angular-resource.js"></script>
    <script src="js/vendor/ui-bootstrap.js"></script>
    <script src="js/vendor/ui-bootstrap-tpls.js"></script>

    <script src="js/vendor/ngDialog.min.js"></script>

    <script src="js/kanban-app.js"></script>

</head>

<body  ng-controller="KanbanController">

<div class="container" >
    <div class="header clearfix">
        <nav>
            <ul class="nav nav-pills pull-right">
                <li role="presentation" class="active"><a href="/">Home</a></li>
                
                <li role="presentation"><a href="/about">About</a></li>
            </ul>
        </nav>
        
        <h3 class="text-muted">Kanban v1.0</h3>
    </div>

    <div class="jumbotron">
        <h2>Kanban</h2>
        <p class="lead">
            Kanban is the simplest method of agile
        </p>
        <p><a class="btn btn-lg btn-success" href="/app/callflow.html" role="button">Add a User Story</a></p>
    </div>

    <div class="row marketing">
        <div class="col-lg-6">
            <h4>Backlog</h4>
            
        </div>

        <div class="col-lg-6">
            <h4>Guestbook</h4>
            <div>
                <input type="text" ng-model="greeter.name">
            </div>
            <div>
                {{greeter.greeting()}}
            </div>
            
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2016 Kanban, Inc. <a href="mailto:walterfan@qq.com">Kanban Book Compose Team</a>, All right reserved.</p>
    </footer>

</div> <!-- /container -->


<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="./js/vendor/ie10-viewport-bug-workaround.js"></script>
</body>
</html>
