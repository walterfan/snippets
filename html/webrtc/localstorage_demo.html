<!DOCTYPE html>
<html lang="zh-cn">
  <head>
   	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="language" content="en" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WebRTC Demo</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
		
	
  </head>
  <body>
    <div id="resultDiv">WebRTC demo</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
	
	<script type="text/javascript">
		if(typeof(Storage) !== "undefined") {
		    // Code for localStorage/sessionStorage.
			console.log("support storage");
			// Store
			localStorage.setItem("firstname", "Walter");
			localStorage.setItem("lastname", "Fan");
			// Retrieve
			document.getElementById("resultDiv").innerHTML = "Welcome " + localStorage.getItem("firstname") +	" " + localStorage.getItem("lastname");
			
			
			
		} else {
		    console.log("not support storage");
		}
	</script>
  </body>
</html>
